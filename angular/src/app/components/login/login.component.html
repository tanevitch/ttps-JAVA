    <section>
        <div class="container-fluid h-custom">
          <div class="row fondoFlores d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4 shadow-lg p-5 my-5 bg-white rounded">
              <form ngNativeValidate #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">Email</label>
                  <input type="email" id="form3Example3" name="mail" ngModel class="form-control form-control-lg"
                    placeholder="Ingrese su email" required />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-3">
                  <label class="form-label" for="form3Example4">Contraseña</label>
                  <input type="password" id="form3Example4" name="contrasena" ngModel class="form-control form-control-lg"
                    placeholder="Ingrese su contraseña" required />
                </div>

                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Iniciar sesión</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">No tienes cuenta? <a routerLink="/registro"
                      class="link-danger">Registrarse</a></p>
                </div>

              </form>
            </div>
          </div>
        </div>
      </section>
