<section>
  <div class="container">
      <div class="row my-5 justify-content-center">
          <div class="col-lg-4 py-2" *ngFor="let item of listServicios">
              <div class="card  h-100 mb-2 " style="max-width: 100%;">
                  <div class="card-header rojo">
                  </div>
                  <img class="card-img-top" src="assets/img/show1.jpg" alt="Card image cap">
                  <div class="card-body ">
                      <p style="font-size: large;">
                          <strong>{{item.nombre}}</strong>
                          <br>
                          <small>{{item.tipoServicio.nombre}}</small>
                      </p>
                      <p>
                        {{item.descripcion}}
                      </p>
                      <p class="fst-italic text-muted small">
                          Tel: {{item.whatsapp}}
                      </p>
                      <button type="button" class="btn btn-primary">Reservar</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
