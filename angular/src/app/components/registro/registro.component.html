    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>

                <!-- Email input -->
                <div class="form-group form-outline mb-4">
                  <label class="form-label" for="nombre">Nombre</label>
                  <input formControlName="nombre" type="text" id="nombre" class="form-control form-control-lg"
                    placeholder="Ingrese su nombre" />
                </div>

                <div class="form-group form-outline mb-4">
                    <label class="form-label" for="apellido">Apellido</label>
                    <input type="text" id="apellido" class="form-control form-control-lg"
                      placeholder="Ingrese su apellido" />
                </div>

                <div class="form-group form-outline mb-4">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-control form-control-lg"
                      placeholder="Ingrese su email" />
                </div>

                <div class="form-group form-outline mb-4">
                    <label class="form-label" for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" class="form-control form-control-lg"
                      placeholder="Ingrese su contraseña" />
                </div>

                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Registrarme</button>
                    <button type="button" class="btn btn-primary btn-lg"
                      style="padding-left: 2.5rem; padding-right: 2.5rem;">Cancelar</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </section>
